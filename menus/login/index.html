<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form action="post">
            <img src="../../assets/logoLogin.svg" alt="Logo Login" class="mb-4" height="57" width="72">
            <h1 class="h3 mb-3 fw-normal">Por favor, logue-se</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nome de usuário">
                <label for="floatingInput">Usuário</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="Senha">
                <label for="floatingInput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Manter Login</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Fazer Login</button>
            <p class="text-body-secondary mt-5 mb-3"> © 2025</p>
        </form>
    </main>
</body>
</html>
